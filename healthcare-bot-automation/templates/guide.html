<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Guide | MediBot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-bg: #0f172a; --main-bg: #f8fafc; --primary: #10b981; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--main-bg); height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 280px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; padding: 24px; }
        .menu-item { padding: 14px 18px; border-radius: 12px; cursor: pointer; color: #94a3b8; text-decoration: none; display: flex; gap: 12px; margin-bottom: 8px; }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        .article { background: white; padding: 25px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid var(--primary); }
        .read-more { color: var(--primary); text-decoration: none; font-weight: 700; display: inline-block; margin-top: 10px; cursor: pointer; }
        
        /* READER VIEW */
        #article-reader { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 50; padding: 40px; box-sizing: border-box; overflow-y: auto; }
        .reader-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; }
        .reader-content { font-size: 1.1rem; line-height: 1.8; color: #334155; max-width: 800px; }
        .action-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* WIDGET */
        #chat-widget { position: fixed; bottom: 30px; right: 30px; z-index: 1000; display: flex; flex-direction: column; align-items: flex-end; }
        #chat-toggle { background: var(--primary); color: white; border: none; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; font-size: 1.5rem; transition: transform 0.2s; }
        #chat-toggle:hover { transform: scale(1.1); }
        #mini-chat-window { display: none; width: 350px; height: 450px; background: white; border-radius: 16px; margin-bottom: 15px; flex-direction: column; border: 1px solid #e2e8f0; overflow: hidden; }
        .mini-header { background: var(--primary); color: white; padding: 15px; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        #mini-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 10px; }
        .mini-input-area { padding: 10px; border-top: 1px solid #e2e8f0; display: flex; background: white; }
        #mini-input { flex: 1; border: none; outline: none; padding: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.9rem; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; }
        .msg.bot { background: #e2e8f0; color: #1e293b; align-self: flex-start; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="margin: 0 0 30px 0;">MediBot Pro</h2>
        <a href="/" class="menu-item">Triage Chat</a>
        <a href="/doctors" class="menu-item">Find Doctors</a>
        <a href="/guide" class="menu-item active">Health Guide</a>
    </div>

    <div class="main-content">
        <h1>Health Library</h1>
        <div class="article">
            <h2>Understanding Influenza</h2>
            <p>The flu is a contagious respiratory illness caused by influenza viruses.</p>
            <span class="read-more" id="read_flu" onclick="openArticle()">Read Full Article →</span>
        </div>

        <div id="article-reader">
            <div class="reader-header">
                <h2>Influenza Guide</h2>
                <button onclick="closeArticle()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">✕</button>
            </div>
            <div class="reader-content">
                <p><strong>Symptoms:</strong> Fever, cough, sore throat.</p>
                <br>
                <button class="action-btn" id="email-btn" onclick="sendEmail()">Email this to me</button>
                <span id="email-toast" style="display:none; color: #10b981; margin-left: 10px; font-weight: 700;">Sent!</span>
            </div>
        </div>

        <div id="chat-widget">
            <div id="mini-chat-window">
                <div class="mini-header">Research Assistant <span style="cursor:pointer" onclick="toggleChat()">✕</span></div>
                <div id="mini-messages"><div class="msg bot">Looking for info?</div></div>
                <div class="mini-input-area"><input type="text" id="mini-input" onkeypress="handleMiniEnter(event)"></div>
            </div>
            <button id="chat-toggle" onclick="toggleChat()"><i class="fa-solid fa-comment-medical"></i></button>
        </div>
    </div>

    <script>
        function openArticle() { document.getElementById('article-reader').style.display = 'block'; }
        function closeArticle() { document.getElementById('article-reader').style.display = 'none'; }
        function sendEmail() { 
            document.getElementById('email-btn').innerHTML = "Sending...";
            setTimeout(() => {
                document.getElementById('email-btn').innerHTML = "Email this to me";
                document.getElementById('email-toast').style.display = 'inline';
            }, 1000);
        }

        function toggleChat() { 
            let w = document.getElementById("mini-chat-window"); 
            if (w.style.display === "none" || w.style.display === "") {
                w.style.display = "flex";
            } else {
                w.style.display = "none";
            }
        }

        function handleMiniEnter(e) { 
            if(e.key === 'Enter') { 
                let box = document.getElementById("mini-messages");
                let input = document.getElementById("mini-input");
                let userText = input.value.toLowerCase();
                
                // 1. Show User Message
                box.innerHTML += `<div class="msg user">${input.value}</div>`;
                input.value = "";
                box.scrollTop = box.scrollHeight;

                // 2. "Smart" Response Logic
                let botReply = "I can help you find medical articles in our database."; // Default
                
                if (userText.includes("summary") || userText.includes("short")) {
                    botReply = "The flu is a respiratory illness with symptoms like fever and cough. Rest and hydration are key.";
                } else if (userText.includes("symptom")) {
                    botReply = "Common symptoms include fever, chills, muscle aches, cough, and fatigue.";
                } else if (userText.includes("contagious")) {
                    botReply = "Yes, flu is highly contagious. You are most contagious in the first 3-4 days.";
                }

                // 3. Typo/Delay Simulation
                setTimeout(() => {
                    box.innerHTML += `<div class="msg bot">${botReply}</div>`;
                    box.scrollTop = box.scrollHeight;
                }, 600);
            }
        }
    </script>
</body>
</html>
